<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-database.js"></script>
   

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
        <div class="container">
                <div class="jumbotron">
                    <h1 class="text-center">New York Subways</h1>
                    <h3 class="text-center">Prepare to be dissapointed...</h3>
                </div>
        
                <div class="card border-primary mb-2">
                    <div class="card-header text-white bg-primary mb-2">Current Train Schedule</div>
                    <div class="card-body">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody id="full-table">
                                <tr>
                                    <td scope="row" id="name"></td>
                                    <td id="destination"></td>
                                    <td id="frequency"></td>
                                    <td id="next-arrival"></td>
                                    <td id="minutes-away"></td>  
                                </tr>
        
                            </tbody>
                        </table>
                    </div>
                </div>
               
        
                <div class="card border-primary mb-2">
                    <div class="card-header text-white bg-primary mb-2">Add Train</div>
                    <div class="card-body">
                            <form method="POST" action="form-handler" onsubmit="return checkForm(this);">
                         
                            <div class="form-group">
                                <label for="train-name">Train Name</label>
                                <input class="form-control" id="train-name" type="text" required>
                                <div class="invalid-feedback" id="invalid-name"></div>
                            </div>
                            <div class="form-group">
                                <label for="train-dest">Destination</label>
                                <input class="form-control" id="train-dest" type="text" required>
                                <div class="invalid-feedback" id="invalid-dest"></div>
                            </div>
                            <div class="form-group" id="firstTime">
                                <label for="first-train">First Train Time (HH:mm - military time)</label>
                                <input class="form-control" id="first-train" type="text" required>
                                <div class="invalid-feedback" id="invalid-time"></div>
                            </div>
                            <div class="form-group">
                                <label for="train-frequency">Frequency (min)</label>
                                <input class="form-control" id="train-frequency" type="number" min="1" required>
                                <div class="invalid-feedback" id="invalid-frequency"></div>
                            </div>
                            <button class="btn btn-primary" id="submitBtn" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
        
        
            </div>
        
    <!-- jquery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- moment.js -->
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- js link -->
<script src="main.js"></script>
</body>
</html>
